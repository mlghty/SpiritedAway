name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write  # This is important for creating releases
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create VERSION file
      run: |
        $version = "${{ github.ref_name }}" -replace '^v',''
        $version | Out-File -FilePath VERSION -Encoding utf8 -NoNewline
      shell: pwsh
    
    - name: Build executable
      run: python build.py
    
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v3
      with:
        name: windows-executable
        path: ./dist/SpiritedAway.exe
        retention-days: 1

  build-macos:
    runs-on: macos-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements_mac.txt
    
    - name: Create VERSION file
      run: |
        version=$(echo "${{ github.ref_name }}" | sed 's/^v//')
        echo -n "$version" > VERSION
    
    - name: Build macOS application
      run: python build_mac.py
    
    - name: Compress macOS application
      run: |
        cd dist
        zip -r SpiritedAway-macOS.zip SpiritedAway.app
    
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v3
      with:
        name: macos-application
        path: ./dist/SpiritedAway-macOS.zip
        retention-days: 1

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Download Windows artifact
      uses: actions/download-artifact@v3
      with:
        name: windows-executable
        path: ./dist
    
    - name: Download macOS artifact
      uses: actions/download-artifact@v3
      with:
        name: macos-application
        path: ./dist
    
    - name: Get version from tag
      id: get_version
      run: |
        echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Generate changelog
      id: changelog
      uses: metcalfc/changelog-generator@v3.0.0
      with:
        myToken: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        name: Release ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## What's Changed
          ${{ steps.changelog.outputs.changelog }}
          
          ## Downloads
          - Windows: SpiritedAway.exe
          - macOS: SpiritedAway-macOS.zip
        draft: false
        prerelease: false
        files: |
          ./dist/SpiritedAway.exe
          ./dist/SpiritedAway-macOS.zip 